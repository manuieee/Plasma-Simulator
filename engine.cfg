[application]

name="Plasma Simulator"
main_scene="res://scenes/main_menu.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_aspect="keep"
resizable=true
stretch_mode="viewport"

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
shoot=[key(Space)]
